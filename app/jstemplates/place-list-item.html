<div class="row">
  <div class="medium-8 large-10 columns">
    <h4>{{#is status "Approved"}} <img src="../marker-dot-approved.png"> {{/is}}{{#is status "Rejected"}} <img src="../marker-dot-rejected.png"> {{/is}}{{#is status "Pending"}} <img src="../marker-dot-pending.png"> {{/is}}<strong>{{>place-name . }}</strong>
      {{#if ward}}, Ward Name {{/if}}<small>({{ id }})</small></h4>
    <span class="label secondary radius">Created: <strong>{{formatDateTime created_datetime 'MMM DD, YYYY [at] H:MM' }}</strong></span>
    <span class="label secondary radius">Status: <strong>{{default status "Not Yet Surveyed"}}</strong></span>
  </div><!-- end .columns -->
  <div class="medium-4 large-2 columns">
    <a href="#{{ currentDataset }}/{{ id }}" class="button expand radius">EDIT</a>
  </div>
</div>
