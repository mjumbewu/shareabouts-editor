    <div class="row">
      <div class="small-12 columns">
        <br>
        <ul class="breadcrumbs">
          <li><a href="#">Datasets</a></li>
          <li><a href="#{{ currentDataset "id" }}">{{ currentDataset "name" }}</a></li>
          <li class="current"><a href="#">{{ id }} </a></li>
        </ul>

        <form>

          <h1>{{>place-name . }} <span class="label secondary radius">Created: <strong>{{formatDateTime created_datetime 'MMM DD, YYYY [at] H:MM' }}</strong></span></h1>

          <fieldset>
            <legend>Place Details</legend>

            <div class="row">
              <div class="large-8 columns">

                <label>Idea <em>(shown on map)</em><input type="text" name="name" value="{{name}}"></label>
                <label>Purpose/Rationale/Details <em>(shown on map)</em><textarea rows="6" name="description">{{ description }}</textarea></label>
                <label>Category <em>(shown on map)</em>
                  <select name="location_type">
                    {{#select location_type}}
                    <option value="culture">Culture & Community Facilities</option>
                    <option value="education">Education</option>
                    <option value="environment">Environment</option>
                    <option value="parks">Parks & Recreation</option>
                    <option value="health">Public Health & Safety</option>
                    <option value="streets">Streets & Sidewalks</option>
                    {{/select}}
                  </select>
                <label>Number of Dot Votes at the Assembly<input type="text" name="private-dot-votes" value="{{ private-dot-votes }}"></label>
                </label>

              </div><!-- end .columns -->

              <div class="large-4 columns">
                <label for="visible" class="button secondary expand radius">
                <input id="visible" type="checkbox" name="visible" {{#if visible}}checked="checked"{{/if}}> VISIBLE ON MAP</label>

                <label>Location</label>
                <div class="map"></div>

                <div class="location-details"></div>
              </div><!-- end .columns -->
            </div><!-- end .row -->

          </fieldset>
 
          <fieldset>
            <legend>Submitter details</legend>

            <div class="row">
              <div class="large-8 columns">

                <label>Name (if logged in)<em> (shown on map)</em><input type="text" name="submitter_name" value="{{ submitter.name }}"></label>
                <label>Name (if not logged in)<em> (shown on map)</em><input type="text" name="submitter_name" value="{{ submitter_name }}"></label>
                <label>Email <em>(private)</em><input type="text" name="private-email" value="{{ private-email }}"></label>
                <label>Phone Number <em>(private)</em><input type="text" name="private-phone" value="{{ private-phone }}"></label>
                <label>Volunteer? <em>(private)</em><input type="text" name="private-volunteer" value="{{ private-volunteer }}"></label>

              </div><!-- end .columns -->
            </div><!-- end .row -->

          </fieldset>

          <fieldset>
            <legend>Eligibility (private)</legend>

            <div class="row">
              <div class="large-8 columns">

                <label>Capital Eligibility<select name="private-capital">
                  {{#select private-capital}}
                    <option value="">Please chooose...</option></label>
                    <option value="yes">Yes</option></label>
                    <option value="no">No</option></label>
                    <option value="maybe">Maybe</option></label>
                  {{/select}} </select>
                </label>
                <label>Explanation (if eligibility is "no" or "maybe")<input type="text" name="private-explanation" value="{{ private-explanation }}"></label>
                <label>Relevant City Agency<input type="text" name="private-agency" value="{{ private-agency }}"></label>
                <label>Notes<input type="text" name="private-notes" value="{{ private-notes }}"></label>

              </div><!-- end .columns -->
            </div><!-- end .row -->

          </fieldset>

          <input type="submit" value="Save Changes" class="button large expand">

        </form>


      </div>
    </div>
