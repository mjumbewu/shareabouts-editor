    <div class="row">
      <div class="small-12 columns">
        <br>
        <ul class="breadcrumbs">
          <li><a href="#">Datasets</a></li>
          <li><a href="#{{ currentDataset "id" }}">{{ currentDataset "name" }}</a></li>
          <li class="current"><a href="#">{{ id }} </a></li>
        </ul>

        <form>

          <h1>{{>place-name . }} <span class="label secondary radius">Created: <strong>{{formatDateTime created_datetime 'MMM DD, YYYY [at] H:MM' }}</strong></span></h1>

          <fieldset>
            <legend>Details</legend>

            <div class="row">
              <div class="large-8 columns">

                <label>Name <em>(shown on map)</em><input type="text" name="name" value="{{name}}"></label>
                <label>Description <em>(shown on map)</em><textarea rows="6" name="description">{{ description }}</textarea></label>
                <label>Source
                  <select name="private_source">
                    {{#select private_source}}
                    <option value="Submitted via public map">Submitted via public map</option>
                    <option value="311">311</option>
                    <option value="311+Alderman">311+Alderman</option>
                    <option value="Alderman">Alderman</option>
                    <option value="Bike Parking Staff">Bike Parking Staff</option>
                    <option value="Phone">Phone</option>
                    <option value="Mayor">Mayor</option>
                    {{/select}}
                  </select>
                </label>
                <label>Source Locator<input type="text" name="private_source_locator" value="{{ private_source_locator }}"></label>

              </div><!-- end .columns -->

              <div class="large-4 columns">
                <label for="visible" class="button secondary expand radius">
                <input id="visible" type="checkbox" name="visible" {{#if visible}}checked="checked"{{/if}}> VISIBLE ON MAP</label>

                <label>Location</label>
                <div class="map"></div>

                <div class="location-details"></div>
              </div><!-- end .columns -->
            </div><!-- end .row -->

          </fieldset>

          <fieldset>
            <legend>Status</legend>

            <div class="row">
              <div class="large-4 large-push-8 columns">

                <br class="show-for-large-up">
                <label for="priority" class="button secondary expand radius">
                  <input id="priority" type="checkbox" name="private_priority" {{#if private_priority}}checked="checked"{{/if}}> PRIORITY</label>

              </div><!-- end .columns -->
              <div class="large-8 large-pull-4 columns">

                <label>Status <em>(shown on map)</em>
                  <select name="status">
                    {{#select status}}
                    <option value="">Not Yet Surveyed</option>
                    <option value="Pending">Pending</option>
                    <option value="Approved">Approved</option>
                    <option value="ApprovedNotSent">Approved and Not Yet Sent</option>
                    <option value="ApprovedSent">Approved and Sent to Contractor</option>
                    <option value="Rejected">Rejected</option>
                    <option value="Existing">Existing</option>
                    {{/select}}
                  </select>
                </label>
                <label>Date Surveyed<input type="text" class="date" name="private_date_surveyed" value="{{ private_date_surveyed }}"></label>
                <label>Surveyed By<input type="text" name="private_surveyor" value="{{ private_surveyor }}"></label>
                <label>Rejection Reason <em>(shown on map)</em>
                  <select name="rejection_reason">
                    {{#select rejection_reason}}
                    <option value=""></option>
                    <option value="Residential">Residential</option>
                    <option value="Private Property">Private Property</option>
                    <option value="Sufficient Bike Parking">Sufficient Bike Parking</option>
                    <option value="Insufficient Sidewalk Width">Insufficient Sidewalk Width</option>
                    <option value="Duplicate Request">Duplicate Request</option>
                    <option value="No Suitable Surface">No Suitable Surface</option>
                    <option value="Not Enough Clearance">Not Enough Clearance</option>
                    <option value="Sidewalk Cafe">Sidewalk Cafe</option>
                    <option value="Inside a Strip Mall/Shopping Center">Inside a Strip Mall/Shopping Center</option>
                    <option value="Vacant/No Demand">Vacant/No Demand</option>
                    {{/select}}
                  </select>
                </label>
                <hr>
                <div class="row">
                  <div class="columns small-5 medium-3">
                    <label>Approved Qty<input type="text" name="private_approved_qty" value="{{private_approved_qty}}"></label>
                  </div>
                  <div class="columns small-7 medium-9">
                    <label>Approved Type
                      <select name="private_approved_type">
                        {{#select private_approved_type}}
                        <option value=""></option>
                        <option value="Type B">Type B</option>
                        <option value="Plaza">Plaza</option>
                        <option value="Mini-Plaza">Mini-Plaza</option>
                        <option value="Corral">Corral</option>
                        <option value="Type A5">Type A5</option>
                        <option value="Type A3">Type A3</option>
                        <option value="Other">Other</option>
                        {{/select}}
                      </select>
                    </label>
                  </div><!-- end .columns -->
                </div><!-- end .row -->
                <label>Contract
                  <select name="private-contract">
                    {{#select private-contract}}
                    <option value=""></option>
                    <option value="W-4-124">W-4-124</option>
                    <option value="W-8-113">W-8-113</option>
                    <option value="W-5-110">W-5-110</option>
                    <option value="B-1-443">B-1-443</option>
                    <option value="In-House">In-House</option>
                    <option value="Historical">Historical</option>
                    {{/select}}
                  </select>
                </label>
                <label>Invoice<input type="text" name="private_invoice" value="{{ private_invoice }}"></label>
                <label>Pay Estimate<input type="text" name="private_estimate" value="{{ private_estimate }}"></label>

                <hr>

                <label>Date Installed<input type="text" name="private_date_installed" value="{{ private_date_installed }}"></label>
                <label>Post-Inspected By<input type="text" name="private_post_inspected_by" value="{{ private_post_inspected_by }}"></label>
                <label>Post-Inspection Results<input type="text" name="private_post_inspection_results" value="{{ private_post_inspection_results }}"></label>

                </div><!-- end .columns -->
              </div><!-- end .row -->

          </fieldset>

          <fieldset>
            <legend>Notes</legend>

            <div class="row">
              <div class="large-8 columns">

                <label>Public Notes <em>(shown on map)</em><textarea rows="6" name="notes_public">{{ notes_public }}</textarea></label>
                <label>Private Notes<textarea rows="6" name="private_notes">{{ private_notes }}</textarea></label>
                <label>Contractor Notes<textarea rows="6" name="private_contractor_notes">{{ private_contractor_notes }}</textarea></label>

              </div><!-- end .columns -->
            </div><!-- end .row -->

          </fieldset>

          <input type="submit" value="Save Changes" class="button large expand">

        </form>


      </div>
    </div>
